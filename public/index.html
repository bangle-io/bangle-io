<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,minimum-scale=1,user-scalable=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is installed on a

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    <title>Bangle App</title>
    <style>
      :root {
        --activity-bar-width: 70px;
        --sidebar-content-width: 300px;
        /* The minimum screen size needed to allow for split screen */
        --wide-screen-min-width: 1024px;

        --light-accent-color: rgb(247, 188, 99);
        --dark-accent-color: rgb(247, 188, 99);

        --light-accent-2-color: rgb(250, 221, 176);
        --dark-accent-2-color: rgb(250, 221, 176);

        --light-font-color: black;
        --dark-font-color: white;

        --light-bg-color: #fff;
        --dark-bg-color: rgb(55, 59, 64);

        --light-bg-stronger-color: #f5f5f5;
        --dark-bg-stronger-color: rgb(46, 48, 51);

        --light-border-color: rgb(232, 232, 232);
        --dark-border-color: rgb(232, 232, 232);

        --light-activity-bar-color: rgb(26, 32, 44);
        --dark-activity-bar-color: rgb(22, 27, 34);
        background-color: var(--bg-color);
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
